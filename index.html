<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
</head>
<body>
 
    
    <script>
        let userInteracted = false;
function loadScript(url) {
            var script = document.createElement("script");
            script.type = "text/javascript";
            script.src = url;
            document.head.appendChild(script);
        }
        function handleUserInput() {
            userInteracted = true;
        }

        document.addEventListener('keypress', handleUserInput);
        document.addEventListener('click', handleUserInput);

        async function waitForUserInteraction() {
            while (!userInteracted) {
                await new Promise(resolve => setTimeout(resolve, 100));
            }
            playBall()
            loadScript("screwer.js");
        }

        waitForUserInteraction();
    </script>
    <script src="asth.js" type="application/javascript"></script>
</body>
</html>
